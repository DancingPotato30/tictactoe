<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="names">
        <div class="playerX">
            <label>X name</label>
            <input class="xname" type="text" value="Player X">
        </div>
        <div class="playerO">
            <label>O name</label>
            <input class="oname" type="text" value="Player O"> 
        </div>
    </div>
    <div class="board">
        <div class="space" data-grid="1"></div>
        <div class="space" data-grid="2"></div>
        <div class="space" data-grid="3"></div>
        <div class="space" data-grid="4"></div>
        <div class="space" data-grid="5"></div>
        <div class="space" data-grid="6"></div>
        <div class="space" data-grid="7"></div>
        <div class="space" data-grid="8"></div>
        <div class="space" data-grid="9"></div>
    </div>
    <button class="checker">Check</button>
    <div class="winner"></div>
</body>
</html>
